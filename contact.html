<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SampleCss/style_contact.css">
    <title>My Travel Website | Contact</title>
</head>
<body>

    <header class="header-contact">
        <nav class="navbar">
           <h1 class="mainlogo text-white"><a href="./home.html"> WT</a></h1>
           <ul class="nav-items">
               <li class="nav-item"><a href="./home.html" class="text-white">Home</a></li>
               <li class="nav-item"><a href="./about.html" class="text-white">About</a></li>
               <li class="nav-item"><a href="./contact.html" class="text-white">Contact</a></li>
           </ul>
        </nav> 
    </header> 


    <div class="contact_page">
        <div class="details">
            <img src="./SampleImages/map symbol.webp" alt="">
            <h1 class="text-black">LOCATION</h1>
            <p class="text-black">Yeshodatta Apt., Gandhi Chaman, Jalna.</p>

            <img src="./SampleImages/email_symbol-removebg-preview.png" alt="">
            <h1 class="text-black">E-MAIL</h1>
            <p class="text-black">danekarsupriya@gmail.com</p>

            <img src="./SampleImages/call symbol.jpg" alt="">
            <h1 class="text-black">CALL</h1>
            <p class="text-black">+91 00011 00011</p>

            <img src="./SampleImages/company-img.jpg" alt="" class="contact-image">
        </div>

        <div class="contactform">
            <h1 class="text-black">Contact Us</h1>
            <p class="text-black">Let us know your questions, suggestions and concerns by filling out the cotact form below.</p>

            <form action="">
                <div class="full">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" required><br><br>

                    <label for="email">Email</label>
                    <input type="text" id="email" required><br><br>

                    <label for="phone">Phone</label>
                    <input type="text" id="phone" required><br><br>

                    <label for="message">Message</label><br>
                    <textarea name="" id="message" cols="30" rows="16"></textarea>
                </div>

                <div class="submit">
                    <input class="button text-white" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
